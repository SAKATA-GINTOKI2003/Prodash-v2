<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="css/habit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ProDash-To Do List</title>
    <style>
      body {
        background-image: url("img/habbit-bg2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
  <nav class="navbar">
    <button class="logo" onclick="visit_home()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Prodash</button>
    <ul class="navbar-button-div">
        <div class="dropdown">
            <button class="dropbtn"><i class="fa fa-angle-double-down" aria-hidden="true"></i>  Products </button>
            <div class="dropdown-content">
              <a href="#" onclick="visit_drawing()"><i class="fa fa-paint-brush" aria-hidden="true" ></i> Drawing-board</a>
              <a href="#" onclick="visit_notes()"><i class="fa fa-book" aria-hidden="true"></i>  Notes</a>
              <a href="#" onclick="visit_todo()"><i class="fa fa-thumb-tack" aria-hidden="true"></i> To-Do List</a>
              <a href="#" onclick="visit_weather()"><i class="fa fa-cloud" aria-hidden="true"></i> Weather-Updates</a>
              <a href="#" onclick="visit_finance()"><i class="fa fa-credit-card" aria-hidden="true"></i> Finance Tracker</a>
              <a href="#" onclick="visit_habit()"><i class="fa fa-bullseye" aria-hidden="true"></i> Habit Tracker</a>
            </div>
          </div>
        <li><button class="navbar-btn" onclick="visit_git()"> <i class="fa fa-github" aria-hidden="true"></i> Github</button></li>
        <li><button class="navbar-btn" onclick="visit_subs()">Subscribe</button></li>
        <li><button class="navbar-btn">Users</button></li>
        
    </ul>
</nav>
    <div class="container">

      <h5 id="trackerTitle" class="trackerTitle">Habit Tracker</h5>
      
      <div class="container_middle">
        
        <div id="newHabitForm">
            <input type="text" id="newHabitInput" placeholder="Enter new habit" class="newHabitInput">
            <button onclick="addNewHabit()" class="add_habbit_btn">Add Habit</button>
        </div>
        <div id="monthSelector" class="monthSelector">
            <select id="monthSelect" class="monthSelect">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <select id="yearSelect" class="yearSelect"></select>
        </div>
    
      </div>
  
      <table id="habitTracker" class="habitTracker">
          <thead>
              <tr>
                  <th>Habit</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Journal</td>
              </tr>
              <tr>
                  <td>Exercise</td>
              </tr>
              <tr>
                  <td>Healthy breakfast</td>
              </tr>
              <tr>
                  <td>No alcohol</td>
              </tr>
              <tr>
                  <td>8+ hours sleep</td>
              </tr>
          </tbody>
      </table>
    </div>

    <script src="js/habit.js"></script>
    <script>
            function visit_home() {
          window.open("./home.html", "_self");
      }
      function visit_git() {
          window.open("https://github.com/YashK435/Prodash-v2.git", "_self");
      }
      function visit_drawing() {
          window.open("./drawing-board.html", "_self");
      }
      function visit_notes() {
          window.open("./Notes.html", "_self");
      }
      function visit_weather() {
          window.open("./weather.html", "_self");
      }
      function visit_todo() {
          window.open("./todo.html", "_self");
      }
      function visit_subs() {
          window.open("./Subscription.html", "_self");
      }
      function visit_finance(){
          window.open("./finance.html", "_self");
      }
      function visit_habit(){
          window.open("./habit.html", "_self");
      }
  </script>
</body>
</html>
