<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="css/habit.css">
    <title>ProDash-To Do List</title>
    <style>
      body {
        background-image: url("img/habbit-bg2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
  <div class="nav">
    <header>
        <div class="heading-container">
            <button class="home_button" onclick="visithome()">Prodash</button>
        </div>
        <div class="hbtn-div">
            <button class="navbar-btn" onclick="visit1()">weather</button>
            <button class="navbar-btn" onclick="visit2()">Draw</button>
            <button class="navbar-btn" onclick="visit3()">Notes</button>
            <button class="navbar-btn" >User</button>
            
        </div>
    
    </header>
  </div>
    <div class="container">

      <h5 id="trackerTitle" class="trackerTitle">Habit Tracker</h5>
      
      <div class="container_middle">
        
        <div id="newHabitForm">
            <input type="text" id="newHabitInput" placeholder="Enter new habit" class="newHabitInput">
            <button onclick="addNewHabit()" class="add_habbit_btn">Add Habit</button>
        </div>
        <div id="monthSelector" class="monthSelector">
            <select id="monthSelect" class="monthSelect">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <select id="yearSelect" class="yearSelect"></select>
        </div>
    
      </div>
  
      <table id="habitTracker" class="habitTracker">
          <thead>
              <tr>
                  <th>Habit</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Journal</td>
              </tr>
              <tr>
                  <td>Exercise</td>
              </tr>
              <tr>
                  <td>Healthy breakfast</td>
              </tr>
              <tr>
                  <td>No alcohol</td>
              </tr>
              <tr>
                  <td>8+ hours sleep</td>
              </tr>
          </tbody>
      </table>
    </div>

    <script src="js/habit.js"></script>
    <script>
        function visithome() {
          window.open("home.html", "_self");
        }
      function visit1() {
          window.open("weather.html", "_self");
        }
        function visit2() {
          window.open("drawing-board.html", "_self");
        }
        function visit3() {
          window.open("notes.html", "_self");
        }
  </script>
</body>
</html>
